    <nav>

                <div class="item">Notas</div>

            <div class="right">
                <picture>
                    <div class="circle">
                    </div>
                    <video class="phone-video" loop autoplay>
                        <source src="./src/video/demo-pantala.mp4" type="video/mp4">

                    <div class="crop">
                        <img src="./src/img/celular.png" alt="">
